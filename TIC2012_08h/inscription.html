<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
		h1 {
			text-align:center;
			color: red;
		}
		</style>
		<script src="console.js"></script>
	</head>
	<body>
		<h1>Inscription des électeurs</h1>
		<form name="f" method="post" action="inscrire.php" onsubmit="return verif_inscription()">
			<table>
				<tr>
					<td>Num:</td>
					<td><input type="text" name="num"></td>
				</tr>
				<tr>
					<td>Nom</td>
					<td><input type="text" name="nom"></td>
				</tr>
				<tr>
					<td>Prénom:</td>
					<td><input type="text" name="prenom"></td>
				</tr>
				<tr>
					<td>Genre:</td>
					<td>
						<input type="radio" name="genre" value="F"> Fille
						<input type="radio" name="genre" value="G"> Garçon
					</td>
				</tr>
				<tr>
					<td>Niveau scolaire:</td>
					<td>
						<select name="niv">
							<option value="-1">-</option>
							<option value="7">7ème</option>
							<option value="8">8ème</option>
							<option value="9">9ème</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" name="inscrire" value="Inscrire">
						<input type="reset" name="annuler" value="Annuler">
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>

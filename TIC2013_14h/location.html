<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Location d'un équipement</title>
  <link href="css/css.css" rel="stylesheet" type="text/css">
  <script language="JavaScript" type="text/javascript" src="test.js"></script>
</head>

<body>
  <h1>Location d'un équipement</h1>
  <form action="location.php" method="post" name="f" id="f" onSubmit="return valider()">

      <legend>Location équipement</legend>
      <table>
        <tr>
          <td>Numéro de carte d'identité </td>
          <td><input name="ncin" type="text" id="ncin"></td>
        </tr>
        <tr>
          <td>Equipement</td>
          <td>
            <select name="equip" id="equip">

				</select>
          </td>
        </tr>
        <tr>
          <td>Durée</td>

            <select name="duree" id="duree">
					<option selected>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>
            <input type="submit" value="Valider">
            <input type="reset" value="Annuler">
          </td>
        </tr>
      </table>
    </fieldset>
  </form>

</html>

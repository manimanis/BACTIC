<!DOCTYPE html>
<html>

<head>

  <title>La saisie des notes</title>
  <link rel="stylesheet" type="text/css" href="css/css.css">
  <script language="javascript" src="test.js"></script>
</head>

<body>

  <h1>La saisie des notes</h1>
  <form method="POST" name="f" action="saisir.php" onsubmit="return validerSaisieNotes()">

      <tr>
        <td><b>Numéro de l'élève</b></td>
        <td colspan="2"><input type="text" name="num_eleve" size="20"></td>

      <tr>
        <td colspan="3"><hr></td>
      </tr>
      <tr>
        <td><b>Matières</b></td>

						<option value="BD">Base de données</option>
						<option value="TIC">Technologies de l&#39;Information et de la Communication</option>
					</select>
        </td>
        <td>
          <input type="text" name="dc" size="8">
        </td>
        <td>
          <input type="text" name="ds" size="8">

      </tr>
      <tr>

      </tr>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commande de pizzas</title>
  <link rel="stylesheet" href="style.css">
  <script src="biblio.js"></script>
</head>

<body>
  <h1>Commande de pizzas</h1>
  <form action="commande.php" method="post" name="f" onsubmit="return verif2()">
    <fieldset>
      <legend>Commande de pizzas</legend>
      <table>
        <tr>
          <td><b>Type de pizza</b></td>
          <td>
            <select name="idpizza" size="6">
              <option value="" selected>Choisir une pizza</option>
              <option value="Fmr">Fruits de mer</option>
              <option value="Mgh">Margherita</option>
              <option value="Nap">Napolitaine</option>
              <option value="Nep">Neptune</option>
              <option value="Roy">Royale</option>
            </select>
          </td>
          <td><b>Quantité</b></td>
          <td><input type="number" name="qtecmd"></td>
        </tr>
        <tr>
          <td><b>Téléphone</b></td>
          <td><input type="text" name="tel" size="8" maxlength="8"></td>
          <td><b>Mot de passe</b></td>
          <td><input type="password" name="motpass"></td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
          <td colspan="2">
            <input type="reset" value="Annuler">
            <input type="submit" value="Commander">
          </td>
        </tr>
      </table>
    </fieldset>
  </form>
</body>

</html>
